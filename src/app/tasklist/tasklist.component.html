<div class="container">
    <div class="row">
        
        
            <div class="col-12 " *ngFor="let t of alltasks">
                <h1>{{t.task_name}}</h1>
                <p>{{t.user}}</p>
                <p>{{t.date}}</p>
                <p>{{t.status}}</p>
                <button class="btn-danger btn-outline" (click)="deltask(t.id)">Delete</button>
                <hr>
        
            </div>
           
        
    </div>
</div>
